<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a992d6b247.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="container d-flex align-center justify-between">
            <a href="" class="logo d-flex align-center">
                <img src="images/round_logo.png" alt="">
                <h1>codex rahul</h1>                
            </a>
            <div class="right d-flex align-center">
                <ul class="menu d-flex align-center" id="menu">
                    <li><a href=""><i class="fa fa-home"></i>Home</a></li>
                    <li><a href=""><i class="fa fa-users"></i>About us</a></li>
                    <li><a href=""><i class="fa fa-cogs"></i>Services</a></li>
                    <li><a href=""><i class="fa fa-picture-o"></i>Projects</a></li>
                    <li><a href=""><i class="fa fa-map-marker"></i>Contact us</a></li>
                </ul>
                <ul class="social d-flex align-center">
                    <li><a href="" class="d-flex align-center justify-center"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="" class="d-flex align-center justify-center"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="" class="d-flex align-center justify-center"><i class="fa fa-pinterest"></i></a></li>
                    <li><a href="" class="d-flex align-center justify-center"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="hamburger" id="hamburger"></div>
        </div>
    </header>

    <script>
        var menu = document.getElementById('menu');
        var list = document.getElementById("hamburger");
        document.addEventListener('click', ()=>{
            menu.classList.toggle('active');
            list.classList.toggle('close');
        })
    </script>
    
</body>
</html>
