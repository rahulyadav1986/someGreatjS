<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a992d6b247.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main_wrapper">
        <div class="slide_arrow" id="arrow"></div>
        <ul class="menu" id="menu">
            <li>
                <a href="">
                    <i class="fa fa-home"></i><span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-users"></i><span class="title">About us</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-cogs"></i><span class="title">Services</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-picture-o"></i><span class="title">Projects</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-map-marker"></i><span class="title">Contact us</span>
                </a>
            </li>
        </ul>
    </div>
    

    <script>
        var arrow = document.getElementById('arrow');
        var menu = document.getElementById('menu');
        document.addEventListener('click', ()=>{
            arrow.classList.toggle('back');
            menu.classList.toggle('open')
        })
    </script>
    
    
</body>
</html>
