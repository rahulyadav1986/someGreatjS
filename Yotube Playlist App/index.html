<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a992d6b247.js" crossorigin="anonymous"></script>
</head>
<body id="db_section">

    <div class="container">
        <div class="main_app">
            <div class="head d-flex align-center justify-between">
                <div class="logo d-flex align-center">
                    <img src="images/codex_rahul.png" alt="">
                    <div>
                        <h1>CODEX RAHUL</h1>
                        <div class="subscribe_button d-flex flex-column">
                            <a href="" class="d-flex align-center">
                                <i class="fab fa-youtube"></i>
                                subscribe
                            </a>
                            <b id="subcount"></b>
                        </div>
                    </div>
                </div>
                <div class="buttons d-flex align-center">
                    <div class="mode d-flex align-center justify-center" id="mode_change" onclick="mode_change()">
                        <span class="icon fas fa-sun"></span>
                        <span class="icon fas fa-moon"></span>
                    </div>
                    <div class="mode d-flex align-center justify-center"
                     id="view_change" onclick="view_change()">
                        <span class="icon fas fa-th"></span>
                        <span class="icon fas fa-bars"></span>
                    </div>
                </div>
            </div>
            <div class="video_section" id="video">
                
            </div>
            <ul class="video_list_section d-flex" id="change_view">
                <!--<li class="d-flex flex-wrap">
                    <div class="image_back">
                        <img src="images/g1.png" alt="">
                    </div>
                    <div class="details">
                        <h2>Heading</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse expedita eum libero est ad praesentium cum beatae illo ut ratione.</p>
                    </div>
                </li>-->
                
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/youtube_api.js"></script>


    
    
</body>
</html>
