<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body  id="bg">
    <div class="form_back">
        <div class="form_section">
            <section>
                Already have an account ?
                <button onclick="signinbutton()">sign in</button>
            </section>
            <section>
                Don't have an account ?
                <button onclick="signupbutton()">sign up</button>
            </section>
            <div class="main_form" id="form">
                <div class="login form">
                    <div>
                        <div class="heading"><img src="images/signin.png" alt=""><h2>Login</h2></div>
                        <input type="text" name="" placeholder="Username or Email" >
                        <input type="password" placeholder="Password" name="" >
                        <input type="submit" value="Login">
                        <p>Already have an account ?<a onclick="signupbuttonMobile()">sign Up</a></p> 
                        
                    </div>
                </div>
                <div class="register form">
                    <div>
                        <div class="heading"><img src="images/signup.png" alt=""><h2>Register</h2></div>
                        <input type="text" name="" placeholder="Your Full Name" >
                        <input type="email" name="" placeholder="Your Email" >
                        <input type="text" name="" placeholder="Your Phone No" >
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password" >
                        <input type="submit" value="Register">
                        <p>Don't have an account ?<a onclick="signinbuttonMobile()">sign In</a></p> 
                        
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
